{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" 
    href="{% static 'movie/css/style.css' %}" />
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-white mb-4 text-right">{{title}}</h1>
    <p class="h5 text-right">{{ msg | linebreaksbr }}</p>
    <p class="h5 text-right">{{ msg1 | linebreaksbr }}</p>
    <p class="h5 text-right">{{ msg2 | linebreaksbr }}</p>
    <p class="h5 text-right">{{ msg3 | linebreaksbr }}</p>
    <div class="text-right button-0">
        <button class="btn btn-warning me-md-2 btn-lg" type="button">
        <a href="{% url goto %}">{{goto}}</a></button>
    </div>
</body>
<!-- <li style="background-image: url( '{% static "/media/images/BACKmain.jpg" %}' );"> -->
<!-- <img src="/media/images/BACKmain.jpg" width="100%" height="100%" border="0" /> -->
</html>
